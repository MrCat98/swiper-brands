<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="all-list">
        <div class="list-header">
            <header class="list-title">Ремонт техники различных брендов</header>
        </div>
        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/Bitmap.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-2.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-3.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-4.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-5.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-6.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-7.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-8.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-2.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <img class="logo-img" src="./img/Bitmap-3.png" alt="logo">
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
            </div>
            <div class="pagination-wrapper">
                <div class="swiper-pagination">
            </div> 
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./script.js"></script>
         
        <div class="watcher">      
            <button class="arrow-watch-all">
                <img src="./img/arrow.svg" alt="arrow-watch-all">
                 Показать все
            </button>     
        </div>
    
</body>

</html>
