<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="all-list">
            <header class="list-title">Ремонт техники различных брендов</header>
        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper" id="swiper-section">
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img  class="logo-img"  src="./img/Bitmap.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-2.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-3.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-4.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-5.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-6.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-7.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-8.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-2.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
                <div class="swiper-slide">
                    <div class="logo-section">
                    <img class="logo-img" src="./img/Bitmap-3.png" alt="logo">
                    </div>
                    <img class="arrow-go" src="./img/arrow-next.svg" alt="arrow-go">
                </div>
            </div>
            
            <span class="swiper-pagination"></span>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          
            <button class="button-watch-all" id="watch">
                <img class="arrow" src="./img/arrow.svg" alt="arrow-watch-all">
                 <span class="button-watch-text">Показать все</span>
            </button>   
            <script src="./script.js"></script>  
    
</body>

</html>
